# .github/workflows/deploy.yml

name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 워크플로우 실행

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # 저장소 콘텐츠에 쓰기 권한 부여
      pages: write    # GitHub Pages 배포를 위한 권한 (새 브랜치 생성 권한 포함)
      id-token: write # OIDC를 위한 권한 (Actions에서 Pages 설정 시 필요)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install --force

      - name: Build SvelteKit application
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages