# .github/workflows/deploy.yml

name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 워크플로우 실행

jobs:
  build:
    runs-on: ubuntu-latest # Ubuntu 환경에서 실행

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 저장소 코드 가져오기

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # SvelteKit 빌드에 필요한 Node.js 버전 (20 LTS 또는 22 LTS)
          cache: 'npm' # npm 캐시 사용 (설치 시간 단축)

      - name: Install dependencies
        run: npm install --force # 모든 의존성 설치 (Svelte 5 사용 시 --force 필요)

      - name: Build SvelteKit application
        run: npm run build # SvelteKit 프로젝트 빌드

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # GitHub Pages에 배포하는 액션 사용
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub에서 제공하는 토큰
          publish_dir: ./build # SvelteKit 빌드 결과물 폴더
          publish_branch: gh-pages # 배포할 브랜치 (보통 'gh-pages' 브랜치에 배포)
          cname: '' # 커스텀 도메인을 사용하지 않는다면 비워둡니다 (루트 도메인).
                    # 만약 your_username.github.io 에 배포한다면 비워둡니다.
                    # 서브디렉토리 배포 (your_username.github.io/your_repo)라면 비워둡니다.